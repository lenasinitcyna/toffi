<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toffy</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <form class="search">
                <input type="text" class="search__field" placeholder="search for yummy ">
                <button class="btn search__btn">
                    <span>Search</span>
                </button>
            </form>
        </header>
        <!-- search results -->
        <div class="results">
            <ul class="results__list">
                <!-- rendered in searchView.js
                    <li>
                    <a class="results__link" href="#">
                        <figure class="results__fig">
                            <img src="" alt="">
                        </figure>
                        <div class="results__data">
                            <h4 class="results__name">Lorem ipsum ...</h4>
                            <p class="results__author">Dolor sit amet</p>
                        </div>
                    </a>
                </li> -->
            </ul>
            <div class="results__pages">
                <!-- rendered in searchView.js
                <button class="btn-inline results__btn--prev">
                    <span>Page 1</span>
                    <svg class="search__icon">
                        <use href="#"></use>
                    </svg>
                </button>

                    <span>Page 3</span>
                    <svg class="search__icon">
                        <use href=""></use>
                    </svg>
                </button>
                -->
            </div>
        </div>
        <div class="recipe">
                <!-- rendered in recipeView.js
                <figure class="recipe__fig">
                    <img src="" alt="Tomato" class="recipe__img">
                    <h1 class="recipe__title">
                        <span>Pasta with tomato cream sauce</span>
                    </h1>
                </figure>
                <div class="recipe__details">
                    <div class="recipe__info">
                        <svg class="recipe__info-icon">
                            <use href="img/icons.svg#icon-stopwatch"></use>
                        </svg>
                        <span class="recipe__info-data recipe__info-data--minutes">45</span>
                        <span class="recipe__info-text"> minutes</span>
                    </div>
                    <div class="recipe__info">
                        <svg class="recipe__info-icon">
                            <use href="img/icons.svg#icon-man"></use>
                        </svg>
                        <span class="recipe__info-data recipe__info-data--people">4</span>
                        <span class="recipe__info-text"> servings</span>
    
                        <div class="recipe__info-buttons">
                            <button class="btn-tiny">
                                <svg>
                                    <use href="img/icons.svg#icon-circle-with-minus"></use>
                                </svg>
                            </button>
                            <button class="btn-tiny">
                                <svg>
                                    <use href="img/icons.svg#icon-circle-with-plus"></use>
                                </svg>
                            </button>
                        </div>
    
                    </div>
                    <button class="recipe__love">
                        <svg class="header__likes">
                            <use href="img/icons.svg#icon-heart-outlined"></use>
                        </svg>
                    </button>
                </div>
    
    
    
                <div class="recipe__ingredients">
                    <ul class="recipe__ingredient-list">
                        <li class="recipe__item">
                            <svg class="recipe__icon">
                                <use href="img/icons.svg#icon-check"></use>
                            </svg>
                            <div class="recipe__count">1000</div>
                            <div class="recipe__ingredient">
                                <span class="recipe__unit">g</span>
                                pasta
                            </div>
                        </li>
                    </ul>
    
                    <button class="btn-small recipe__btn">
                        <svg class="search__icon">
                            <use href="img/icons.svg#icon-shopping-cart"></use>
                        </svg>
                        <span>Add to shopping list</span>
                    </button>
                </div>
    
                <div class="recipe__directions">
                    <h2 class="heading-2">How to cook it</h2>
                    <p class="recipe__directions-text">
                        This recipe was carefully designed and tested by
                        <span class="recipe__by">Author Name</span>. Please check out directions at their website.
                    </p>
                    <a class="btn-small recipe__btn" href="" target="_blank">
                        <span>Directions</span>
                        <svg class="search__icon">
                            <use href="img/icons.svg#icon-triangle-right"></use>
                        </svg>
    
                    </a>
                </div>
                -->
            </div>    
    </div>

</html>
